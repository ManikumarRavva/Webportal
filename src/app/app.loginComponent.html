<main>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="" class="active" id="login-form-link">Log-in</a>
							</div>
							<div class="col-xs-6">
								<a href="register" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
								<form role="form" (ngSubmit) = "loginSubmit()" #loginForm="ngForm" style="display: block;">
								<div class=" col-lg-12 col-lg-11 right-padding-zero">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control " placeholder="Username" required [(ngModel)]="userName" #username = "ngModel">
									</div>
								</div>
								<div class="col-lg-1 padding-zero">
									<span class="required ">*</span>
								</div>
								<div  class="col-lg-12">
									<div *ngIf="username.errors && (username.dirty || username.touched)"
									     class="alert alert-danger">
									    <div [hidden]="!username.errors.required">
									     User Name is required
									    </div>
									</div>
								</div>
								<div class="col-lg-12 col-lg-11 right-padding-zero">
									<div class="form-group">
										<input type="password" name="Password" id="Password" tabindex="2" class="form-control" placeholder="Password" required [(ngModel)]="password" #Password = "ngModel" >
									</div>
								</div>
								<div class="col-lg-1 padding-zero">
									<span class="required ">*</span>
								</div>
								<div class="col-lg-12">
									<div *ngIf="Password.errors && (Password.dirty || Password.touched)"
									     class="alert alert-danger">
									    <div [hidden]="!Password.errors.required">
									     Password is required
									    </div>
									</div>
									<div *ngIf="errorMessage" class="alert alert-danger">
									  {{errorMessage}}
									</div>
								</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" class="form-control btn btn-login" [disabled] = "!loginForm.form.valid" value="Login">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</main>
